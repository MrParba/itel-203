<!DOCTYPE html>
<html>
<head>
<title>FORMS</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
       <fieldset>
       <center>
      <h2> <legend>Personal Info</legend></h2>
       </center>
               <label for="fname">Name:</label>
               <input type="text" name="name" id="fname" placeholder="Jeremie Parba"><br>

              <label for="gender">Gender:</label>
               <input type="radio" id="male" name="gender" value="Male">
               <label for="male">Male</label>
               <input type="radio" id="female" name="gender" value="Female">
               <label for="female">Female</label>
               <input type="radio" id="others" name="gender" value="Others">
               <label for="other">Others</label><br>
            
       
              <label for="email">Email:</label>
              <input required type="email" id="email" name="email" placeholder="email@example.com"><br>

               <label for="pass">Password:</label>
               <input type="password" name="pwd" id="pwd" placeholder="*****"><br>

               <label for="phone">Phone Number:</label>
               <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

               <label for="birthday">Birthday:</label>
               <input type="date" id="birthday" name="birthday"><br>
          
               <label for="quantity">How many gadgets do you have in your household?</label><br>
          <input type="number" id="quantity" name="quantity" min="1" max="100"><br>
            

                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor"><br>
<fieldset>
                <legend>Uploads</legend>
                <label for="myfile">Select a file:</label><br>
                <input type="file" id="myfile" name="myfile"><br>
</fieldset>

         <input type="checkbox" id="remember" name="remember" value="check" check>
         <label for="remember" class="checkbox">Remember me</label><br>
         <input type="checkbox" id="terms" name="privacy" value="terms accepted">
          <label for="terms" class="checkbox">Accept the terms and conditions.</label><br>
                  
<button type="submit">Sign Up</button>
</form>
</body>
</html>
